<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Alert</title>

    {% include "html_dependencies.html" %}


</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/"> Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('stores.index') }}"> Stores </a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="/"> Price Tracker </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        {% if session['email'] %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.user_alerts') }}"><i class="fas fa-exclamation-circle"></i> Your Alerts </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.logout_user') }}"><i class="far fa-frown"></i> Log Out </a>
            </li>
        </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.register_user') }}"><i class="fas fa-user-plus"></i> Sign Up! </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.login_user') }}"><i class="fas fa-sign-in-alt"></i> Login </a>
            </li>
            </ul>
                {% endif %}
    </div>
</nav>
<div class="content container">
{% block content %}

{% endblock %}
</div>
</body>
</html>
