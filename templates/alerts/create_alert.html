{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <br/>
        <h1>Create Alert</h1>
    </div>
    <div class="form">
        <form method="post">
            <div class="form-group">
                <label for="name"> Item Name </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="url">Item URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
            </div>
            <div class="form-group">
                <label for="price_limit">Alert limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="Cost of Item"
                       aria-describedby="priceLimitBlock">
                <span id="priceLimitBlock" class="help-block"> An e-mail will be sent when the price reaches or goes under this.</span>
            </div>
            <button type="submit" class="btn btn-danger">Create</button>
        </form>
    </div>
{% endblock %}
